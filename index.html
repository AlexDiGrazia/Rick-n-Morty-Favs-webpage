<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Satisfy&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/710d95f475.js" crossorigin="anonymous"></script>
  <title>My Favorites Rick and Morty
  </title>
</head>
<body>
  
  <section class="main-collection" id="pageTop">
    <nav class="navbar">
      <img class="logo" id="homepage-logo" src="ricknmorty.png" width="200" alt="list rick and morty episodes wikipedia" /></img>
      <div class="slider-tab">
        <button onclick="sliderTabClose()" class="tab-slide-function slider-tab-open"><i class="fa-solid fa-chevron-left"></i></button>
        <button onclick="alphabetize()" class="tab-slide-function alphabetize" id="alphabetize-main">A - Z</button>
        <button onclick="zThroughA()" class="tab-slide-function z-a" id="z-a-main">Z - A</button>
        <button onclick="goToFavoritesCollection()" class="tab-slide-function go-to-favorites-collection">Favorites <i class="fa-solid fa-arrow-right"></i></button>
        <button onclick="openDataDropDown('main-data-menu', 'main-data-dropdown')" class="tab-slide-function open-data-dropdown-main-collection" id="main-data-dropdown">See Data</button>
      </div>
    </nav>
    <h3>Main Collection</h3>
    <div id="main-data-menu" class="data-dropdown-slider-main-collection main-data">
      
    </div>
    <div class="main card-container">
    
    </div>
  </section>

  <Section class="favorites-collection" >
    <nav class="navbar">
      <img class="logo logo-on-favorites-page" id="favorites-page-logo" src="ricknmorty.png" width="200" alt="list rick and morty episodes wikipedia" /></img>
      <button onclick="sliderTabClose()" class="tab-slide-function slider-tab-open"><i class="fa-solid fa-chevron-left"></i></button>
      <button onclick="alphabetize()" class="tab-slide-function alphabetize" id="alphabetize-fav">A - Z</button>
      <button onclick="zThroughA()" class="tab-slide-function z-a" id="z-a-main">Z - A</button>
      <button onclick="returnToMainCollection()" class="tab-slide-function go-back-to-main-collection"><i class="fa-solid fa-arrow-left"></i> Main</button>
      <button onclick="openDataDropDown('fav-data-menu', 'fav-data-dropdown')" class="tab-slide-function open-data-dropdown-fav-collection" id="fav-data-dropdown">See Data</button>
    </nav>
    <h3>Favorites Collection</h3>
    <div id="fav-data-menu" class="data-dropdown-slider-fav-collection favorite-data"></div>
    <div id="pageTopFavorites" class="favorites card-container">
      <a id="scrollUpFavorites" href="#pageTopFavorites">
        <i class="fa-solid fa-arrow-up-long"></i>
        </a> 
    </div>
  </Section>
  <a id="scrollUp" href="#pageTop">
    <i class="fa-solid fa-arrow-up-long"></i>
    </a>  
 
  <script src="index.js" type="text/javascript"></script>
</body>
</html>
